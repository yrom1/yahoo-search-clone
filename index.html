<!DOCTYPE html>
<html>
  <head>
    <title>Yahoo Search - Web Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="The search engine that helps you find exactly what you\'re looking for. Find the most relevant information, video, images, and answers from all across the Web.">
  </head>
  <body>
    <main>
        <div id="site">
            <!-- LOGO + SEARCH BAR -->
            <div id="bd">
                <!-- LOGO -->
                <img id="yahoo-logo" src="Yahoo-logo.png" width="142" height="37">
                <div>
                    <!-- SEARCH BAR -->
                    <form id="search-menu" action="">
                        <input id="search-bar" type="text" placeholder="" name="search">
                        <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
                    </form> 
                </div>
            </div>

            <!-- FOOTER -->
            <div id="ft">
                <ul>
                    <li id="yahoo-name">Yahoo</li>
                    <li><a href="#"></a><span class="small-blue-words">Help</span></li>
                    <li><a href="#"></a><span class="small-blue-words">Privacy</span><span class="updated">(Updated)</span></li>
                    <li><a href="#"></a><span class="small-blue-words">Terms</span><span class="updated">(Updated)</span></li>
                    <li><a href="#"></a><span class="small-blue-words">Advertise</span></li>
                </ul>
            </div>
        </div>
    </main>
  </body>
</html>
